<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <header>
<img src="image/saylani-logo.png" alt="">

        </header>
        <!-- Student Information -->
        <div class="mainHeading">

            <span class="marksheet">Student MarkSheet<br></span>
            <p> <span id="studentName" class="headElements fonts"></span> </P>
            <!--<span class="fonts">s/o</span>-->
          <p>  <span id="fatherName" class="headElements fonts"></span> </p>
        </div>


        <p <span id="age" class="fonts"></span>
        </p>

        <p><span id="rollNumber" class="fonts"></span>

            <span id="intituteName" class="fonts"> </span> </p>

        <!-- Marks Information -->
        <table>
            <tr>
                <th>Subject</th>
                <th> Total Marks</th>
                <th> Marks Obtained</th>
            </tr>

            <tr>
                <td>Math</td>
                <td>100</td>
                <td id="math"></td>
            </tr>

            <tr>
                <td>Phsyics</td>
                <td>100</td>
                <td id="physics"></td>
            </tr>

            <tr>
                <td>English</td>
                <td>100</td>
                <td id="english"></td>
            </tr>

            <tr>
                <td>Chemistry</td>
                <td>100</td>
                <td id="chemistry"></td>
            </tr>

            <tr>
                <td>Biology</td>
                <td>100</td>
                <td id="biology"></td>
            </tr>

            <!--<tr>
                <td> Total Marks</td>
                <th colspan="2" id="totalMarks"> </th>
            </tr>-->

        </table>

        <p> <span id="totalMarks" class="fonts"></span> </p>
        <p> <span id="obtainedMarks" class="fonts"></span>
            <span class="grade fonts" id="grade"></span>
        </p>
        
    </div>

    <script src="app.js">

    </script>

</body>

</html>
